<!DOCTYPE html>
<html>
<head>
	<title>derevo</title>
	<style type="text/css">
		.input-block {
			position: absolute;
			margin: 0 auto;
			width: 300px;
			left: 0;
			right: 0;
		}
			.input {
				width: 300px;
			}
			.results-count,
			.properties-count {
				font-size: 14px;
				color: #777;
			}
		.tree-node {
			color: #333;
		}
			.space {
				white-space: pre;
			}
			.objectName {
				margin-left: 10px;
			}
			.match {
				font-weight: bold;
			}
	</style>
</head>
<body>
	<div class='input-block'>
		<textarea class='input' placeholder="enter command"></textarea>
		<div class='results-count'>found: <span class='results-count-number'>0</span></div>
		<div class='results'></div>
		<div class='properties-count'>properties: <span class='properties-count-number'>0</span></div>
		<div class='properties'></div>
	</div>

	<div class='tree'></div>
	<script type="text/javascript" src='app.js'></script>
</body>
</html>
