<!DOCTYPE html>
<html>
<head>
	<title>derevo</title>
	<style type="text/css">
		/*#B4DC7F medium spring bud*/
		/*#FCD581 jasmine*/
		/*#D52941 rusty-red*/

		/*#F0DFAD like jasmine*/
		/*#AA4465 medium-ruby*/
		/*#8F5C38 coconut*/
		/*#A89B8C grullo*/
		* {
			font-family: monospace;
		}
		.input-block {
			position: fixed;
			width: 300px;
		}
			.input {
				width: 300px;
			}
			.results-count,
			.properties-count {
				font-size: 14px;
				color: #777;
			}
			.results-count.collapsed {
				color: #333;
				font-weight: bold;
			}
			.results-count:hover {
				background: #CBEEF3;
				cursor: pointer;
			}
			.results.hidden {
				display: none;
			}
			.results .cursor {
				background: #f8eec7;
			}
			.results .selected {
				font-weight: bold;
			}
		.tree {
			position: absolute;
			left: 350px;
		}
			.tree-node {
				color: #333;
			}
				.space {
					white-space: pre;
				}
				.objectName {
					margin-left: 10px;
				}
				.match {
					font-weight: bold;
					color: #777;
				}
				.tree .selected {
					font-weight: bold;
				}
				.tree .hl {
					background: #f8eec7;
				}
	</style>
</head>
<body>
	<div class='input-block'>
		<textarea autofocus="true" class='input' placeholder="enter command"></textarea>
		<div class='results-count'>found: <span class='results-count-number'>0</span></div>
		<div class='results'></div>
		<div class='properties-count'>properties: <span class='properties-count-number'>0</span></div>
		<div class='properties'></div>
	</div>

	<div class='tree'></div>
	<script type="text/javascript" src='app.js'></script>
</body>
</html>
